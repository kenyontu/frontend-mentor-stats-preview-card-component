<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <article class="stats-preview">
      <section class="stats-preview__content">
        <h1 class="stats-preview__title">
          Get
          <span>insights</span> that help your business grow.
        </h1>
        <p class="stats-preview__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-preview__info-list">
          <p class="stats-preview__info-item">10k+<span>companies</span></p>
          <p class="stats-preview__info-item">314<span>templates</span></p>
          <p class="stats-preview__info-item">12M+<span>queries</span></p>
        </div>
      </section>
      <div class="stats-preview__picture"></div>
    </article>
  </main>
</body>

</html>
